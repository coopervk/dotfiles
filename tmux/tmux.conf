unbind C-b
set -g prefix C-Space
bind-key C-Space last-window
bind-key e send-prefix

setw -g xterm-keys on

set -g status-position top
set -g status-bg '#282A36'
set -g status-fg colour10
set -g status-attr bold

# display the status of the prefix state
# show green block if in prefix mode, otherwise just show whitespace
set -g status-left '  #{?client_prefix,#[fg=#f1fa8c]λ,Ξ}  #[reverse] #H '
set -g status-right '#[fg=#ffffff,bg=#1A1A1A,bold] %d/%m #[fg=colour10,bg=#1C1C1C,bold]  %H:%M   #(cat ~/.weather | cut -c 16- | head -2 | xargs echo -n)  '
# set -g status-right-length 50
set -g status-left-length 50

setw -g window-status-current-fg '#5AF78E'
setw -g window-status-current-bg '#282A36'
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #I #W '

setw -g window-status-fg colour138
setw -g window-status-bg '#282A36'
setw -g window-status-attr dim
setw -g window-status-format ' #I #W '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1
setw -g window-status-separator ""

# setw -g window-style 'bg=black'
# setw -g window-active-style 'bg=#252525'
set-option -g pane-border-style 'fg=#72BEF2'
set-option -g pane-active-border-style 'fg=#98C379'
set-option -g status-position bottom

set -g set-titles on          # set terminal title

set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

set -g base-index 1
setw -g pane-base-index 1

# VIM-style bindings between panes
setw -g mode-keys vi

bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"
bind-key ! break-pane -t :
bind-key @ command-prompt -p "create pane from:"  "join-pane -s ':%%'"
bind-key m command-prompt -p "change window #W from #I to:" "move-window -t '%%'"

bind -n M-r command-prompt -p "Rename window #I:" "rename-window '%%'"

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

#/////////////////////////////////////////////////////////////////////////

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n M-Left if-shell "$is_vim" "send-keys M-Left"  "select-pane -L"
bind-key -n M-Down if-shell "$is_vim" "send-keys M-Down"  "select-pane -D"
bind-key -n M-Up if-shell "$is_vim" "send-keys M-Up"  "select-pane -U"
bind-key -n M-Right if-shell "$is_vim" "send-keys M-Right"  "select-pane -R"
# bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi M-Left select-pane -L
bind-key -T copy-mode-vi M-Down select-pane -D
bind-key -T copy-mode-vi M-Up select-pane -U
bind-key -T copy-mode-vi M-Right select-pane -R
# bind-key -T copy-mode-vi C-\ select-pane -l

#/////////////////////////////////////////////////////////////////////////


bind -n S-Left  resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down  resize-pane -D 2
bind -n S-Up    resize-pane -U 2

# tab to enter copy-mode
unbind [
bind Tab copy-mode
# v to select
# bind-key -t vi-copy 'v' begin-selection
# y to yank
# bind-key -t vi-copy 'y' copy-selection
# P to paste
# unbind P
# bind P paste-buffer

# open man page with /
bind / command-prompt -p "Open man page for:" "split-window -h 'exec man %%'"
# open a commit message editor to commit the current status
bind c split-window -c "#{pane_current_path}" -h 'git commit -a'
# open vim in the current directory
bind v split-window -h 'vim .'

unbind M-q
bind -n M-q confirm-before -p "kill-pane #P? (y/n)" kill-pane
bind -n M-Q kill-pane


unbind *
bind * list-clients

# faster re-sourcing
bind r source-file ~/.tmux.conf;
# Commands.
#bind C-a last-window
unbind %
unbind *
bind | split-window -h -c "#{pane_current_path}"
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"


set-option -g repeat-time 0
set -sg escape-time 0
set -g mouse on
set -g renumber-windows on

# RESIZING
#
# when multiple clients are connected:
# only resize window when smallest client
# is *actively* looking at the screen
setw -g aggressive-resize on

unbind Left
unbind Right
unbind Down
unbind Up
bind -r Left resize-pane -L 2
bind -r Right resize-pane -R 2
bind -r Down resize-pane -D 2
bind -r Up resize-pane -U 2


